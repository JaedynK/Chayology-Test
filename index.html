<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1ed1322c8b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Section-->
    <nav class ="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Chayology</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home__page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about__page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" id="services__page">Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="signup">Contact Me Today</a>
                </li>
                
            </ul>
        </div>
    </nav>
    <!-- Hero Section-->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Walk your path with a little more <span>color</span></h1>
            <p class="hero__description">Unlimited Possibilities</p>
            <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>

    <!-- About section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fa-sharp fa-solid fa-icons fa-10x"></i></div>
            </div>
            <div class="main__content">
                <h1>What do I do?</h1>
                <h2>I help you grow!</h2>
                <p>Schdule a call to learn more about my services</p>
                <button class="main__btn"><a href="#">Schdule Call</a></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
